<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;                /* 2 columns */  /* 1fr : EQUAL FRACTION */
      grid-template-rows: 100px 200px 200px;         /*rows heigth :     */
      gap: 30px;                                      /*gap between */
      font-size:70px;
    }

    .card {
      background-color: blue;
    }

    .first {
      grid-column: span 2;
      background-color: blueviolet;
    }

    
  </style>
</head>

<body>
  <h1>CSS Grid</h1>
  <div class="grid-container">
    <div class="first card">HI</div>
    <div class="card"> HELLO</div>
    <div class="card">I</div>
    <div class="card">AM</div>
    <div class="card">PRANATHI</div>
  </div>

</body>

</html>
