<!doctype html>
<html lang="en">
<head>
    <style type="text/css">
        h1 {
            font-size: 32pt;
            color: blue;
        }

        p.one {
            font-family: 'Courier';
            font-size: 25pt;
            color: yellow;
        }

        .cse-section {
            font-family: 'Monotype Corsiva';
            font-size: 24pt;
            font-variant: small-caps;
            color: white; /* Light text color for better visibility */
            background-image: url('gitam.jpg');
            background-repeat: no-repeat;
            background-size: cover; /* Enlarges the image to cover the div */
            background-position: center;
            padding: 60px 20px; /* Increases height for text placement */
            border-radius: 10px;
            text-align: center;
            text-shadow: 1px 1px 2px black; /* Adds shadow for better readability */
        }

        p.three {
            font-family: 'Monotype Corsiva';
            font-size: 24pt;
            font-variant: small-caps;
            color: blue;
        }

        #new {
            color: blue;
            font-size: 24pt;
        }

        input:hover {
            color: red;
        }

        input:focus {
            color: green;
        }

        body {
            background-image: url('1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        * {
            font-style: italic;
            font-weight: bolder;
        }

        form {
            margin-top: 20px;
        }

        form label {
            font-size: 18px;
            display: inline-block;
            margin: 10px 0;
        }

        input[type="text"],
        input[type="password"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 8px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: darkblue;
        }

        .upload-section {
            background-color: pink;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .upload-section span {
            color: red;
            font-weight: bold;
        }

        .centered-container {
            max-width: 800px;
            margin: auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <title>Student Portal</title>
</head>
<body>
    <div class="centered-container">
        <h1>College of Engineering</h1>
        <p class="one">Welcome to Gitam</p>
        <div class="cse-section">
            Computer Science Engineering<br>
            3rd Year
        </div>
        <p class="three">Student Portal</p>
        <p id="new">Information</p>
        <form action="">
            <label>Username: <input type="text" name="username"></label><br>
            <label>Password: <input type="password" name="password"></label><br>
            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset">
        </form>
        <div class="upload-section">
            Upload <span>more</span> details
        </div>
    </div>
</body>
</html>
